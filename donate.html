  <h2 style="text-align: center;">SUPPORT US</h2>

  <form id="donationForm">
    <label for="amount">Donation Amount</label>
    <input type="number" id="amount" name="amount" required>

    <label for="cardNumber">Credit Card Number</label>
    <input type="text" id="cardNumber" name="cardNumber" required>

    <label for="expiryDate">Expiry Date</label>
    <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>

    <label for="cvv">CVV</label>
    <input type="text" id="cvv" name="cvv" required>

    <button type="button" onclick="processDonation()">Donate</button>
  </form>

  <script>
    function processDonation() {
      // Fetch form data
      const amount = document.getElementById('amount').value;
      const cardNumber = document.getElementById('cardNumber').value;
      const expiryDate = document.getElementById('expiryDate').value;
      const cvv = document.getElementById('cvv').value;

      // Validate data (you should perform more thorough validation)
      if (!amount || !cardNumber || !expiryDate || !cvv) {
        alert('Please fill in all fields.');
        return;
      }

      // Send data to the server for processing (server-side code required)
      // Example: Use AJAX to send data to a server endpoint

      // For simplicity, display a success message
      alert(`Thank you for your donation of ${amount}!`);

      // Clear the form
      document.getElementById('donationForm').reset();
    }
  </script>
